<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
        #green{
            background-color: green;
        }
       
        .red{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="red">
        This is a div
    </div>
    <div id="green">this is an another div</div>
</body>
</html>
