<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS boxmodel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        background-color: blueviolet;
      
      }
      .box1 {
        color: red;
        padding: 10px;
        margin: 5px;
        border: 2px solid blue;
        height: 100px;
        width: 150px;
        box-sizing: border-box;
      }
      .box2 {
        color: white;
        padding: 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <!-- just add spaces to give more than one classes(to give individual properties) -->
    <div class="box box1">i am a box</div>
    <div class="box box2">i am another box</div>
  </body>
</html>
